paths:
  /:member_id/member/comment:
    get:
      consumes:
      - application/json
      description: Get Comments By Uid
      parameters:
      - description: member_id
        in: path
        name: member_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: comments
          schema:
            $ref: '#/definitions/response.CommentsResp'
      tags:
      - Collection
  /:subject_id/subject/comment:
    get:
      consumes:
      - application/json
      description: Get Comments By Id
      parameters:
      - description: subject_id
        in: path
        name: subject_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: comments
          schema:
            $ref: '#/definitions/response.CommentsResp'
      tags:
      - Collection
  /cancel:
    post:
      consumes:
      - application/json
      description: Cancel
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      tags:
      - Member
  /collection/:subject_id:
    patch:
      consumes:
      - application/json
      description: UpdateCollection
      parameters:
      - description: collection
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/collection.AddOrUpdateCollectionReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      tags:
      - Collection
    post:
      consumes:
      - application/json
      description: Get Subject by id
      parameters:
      - description: collection
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/collection.AddOrUpdateCollectionReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      tags:
      - Collection
  /login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: login req
        in: body
        name: loginReq
        required: true
        schema:
          $ref: '#/definitions/user.UserLoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: ' login success '
          schema:
            $ref: '#/definitions/response.UserLoginResp'
      tags:
      - Member
  /me:
    get:
      consumes:
      - application/json
      description: Get Me
      produces:
      - application/json
      responses:
        "200":
          description: MemberInfo
          schema:
            $ref: '#/definitions/response.UserGetResp'
      security:
      - BearerAuth: []
      tags:
      - Member
  /modify:
    put:
      consumes:
      - multipart/form-data
      description: ModifyInfo
      parameters:
      - description: Modify Info
        in: body
        name: ModifyReq
        required: true
        schema:
          $ref: '#/definitions/user.ModifyInfoReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      tags:
      - Member
  /register:
    post:
      consumes:
      - application/json
      description: Register
      parameters:
      - description: register req
        in: body
        name: registerReq
        required: true
        schema:
          $ref: '#/definitions/user.UserRegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: ' register success '
      tags:
      - Member
  /subject/:subject_id:
    get:
      consumes:
      - application/json
      description: Get Subject by id
      parameters:
      - description: subject_id
        in: path
        name: subject_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: SubjectInfo
          schema:
            $ref: '#/definitions/response.GetSubjectResp'
      tags:
      - Subject
  /subject/create:
    post:
      consumes:
      - application/json
      description: Create Subject
      parameters:
      - description: SubjectCreate
        in: body
        name: SubjectReq
        required: true
        schema:
          $ref: '#/definitions/subject.CreateSubjectReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      tags:
      - Subject
  /subject/get:
    get:
      consumes:
      - application/json
      description: Get All Subject
      produces:
      - application/json
      responses:
        "200":
          description: SubjectsInfo
          schema:
            items:
              $ref: '#/definitions/response.GetSubjectResp'
            type: array
      tags:
      - Subject
  /user/:id/avatar:
    get:
      consumes:
      - application/json
      description: Get Avatar
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: MemberAvatar
          schema:
            type: string
      security:
      - BearerAuth: []
      tags:
      - Member
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
