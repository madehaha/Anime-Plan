definitions:
  collection.AddOrUpdateCollectionReq:
    properties:
      comment:
        type: string
      ep_status:
        type: integer
      has_comment:
        type: boolean
      score:
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/collection.CollectionType'
        maximum: 5
        minimum: 1
    required:
    - has_comment
    - type
    type: object
  collection.CollectionType:
    enum:
    - 1
    - 2
    - 3
    - 4
    - 5
    type: integer
    x-enum-varnames:
    - Wish
    - Watched
    - Doing
    - OnHold
    - Dropped
  response.CommentResp:
    properties:
      Comment:
        type: string
      MemberID:
        type: integer
      SubjectId:
        type: integer
      Time:
        type: string
    type: object
  response.CommentsResp:
    properties:
      comments:
        items:
          $ref: '#/definitions/response.CommentResp'
        type: array
    type: object
  response.GetSubjectResp:
    properties:
      date:
        type: string
      doing:
        type: integer
      dropped:
        type: integer
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      name_cn:
        type: string
      on_hold:
        type: integer
      subject_type:
        type: integer
      summary:
        type: string
      watched:
        type: integer
      wish:
        type: integer
    type: object
  response.UserGetResp:
    properties:
      avatar:
        description: Avatar holds the value of the "avatar" field.
        type: string
      email:
        description: Email holds the value of the "email" field.
        type: string
      gid:
        description: Gid holds the value of the "gid" field.
        type: integer
      nickname:
        description: Nickname holds the value of the "nickname" field.
        type: string
      register_time:
        description: RegisterTime holds the value of the "register_time" field.
        type: string
      uid:
        description: ID of the ent.
        type: integer
      username:
        description: Username holds the value of the "username" field.
        type: string
    type: object
  response.UserLoginResp:
    properties:
      token:
        type: string
    type: object
  subject.CreateSubjectReq:
    properties:
      date:
        maximum: 31
        minimum: 1
        type: integer
      episodes:
        type: integer
      image:
        description: subject
        type: string
      month:
        maximum: 12
        minimum: 1
        type: integer
      name:
        type: string
      name_cn:
        type: string
      summary:
        type: string
      weekDay:
        maximum: 7
        minimum: 1
        type: integer
      year:
        description: subject field
        type: integer
    required:
    - date
    - episodes
    - month
    - name
    - name_cn
    - summary
    - weekDay
    - year
    type: object
  user.Info:
    properties:
      email:
        description: Email holds the value of the "email" field.
        type: string
      nickname:
        description: Nickname holds the value of the "nickname" field.
        type: string
      password:
        description: Password holds the value of the "password" field.
        type: string
      username:
        description: Username holds the value of the "username" field.
        type: string
    required:
    - email
    - nickname
    - password
    - username
    type: object
  user.ModifyInfoReq:
    properties:
      info:
        $ref: '#/definitions/user.Info'
    required:
    - info
    type: object
  user.UserLoginReq:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  user.UserRegisterReq:
    properties:
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - nickname
    - password
    type: object
info:
  contact:
    email: support@swagger.io
